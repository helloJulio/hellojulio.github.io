<style>
  :root { --brand:#00796B; --ink:#333; --paper:#fff; --muted:#eaf6f3; }
  *{box-sizing:border-box}
  /* Quitamos centrar todo para no romper la home */
  body{
    margin:0;
    font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;
    color:var(--ink);
    background:var(--muted);
    line-height:1.6;
    padding-top:64px; /* espacio para la barra fija */
  }

  /* NAVBAR fijo (ligero) */
  .topbar{
    position:fixed; top:0; left:0; right:0; z-index:999;
    background:#ffffffcc; backdrop-filter: blur(6px);
    border-bottom:1px solid #e5e8ea;
  }
  .topbar .wrap{
    max-width:1100px; margin:0 auto;
    display:flex; align-items:center; gap:14px;
    padding:10px 14px;
  }
  .brand{display:flex; align-items:center; gap:10px; font-weight:700; color:var(--brand); text-decoration:none}
  .brand img{height:28px}
  .nav{margin-left:auto; display:flex; gap:10px; flex-wrap:wrap}
  .button{display:inline-block; padding:8px 14px; border-radius:10px; text-decoration:none; font-weight:600; transition:.2s}
  .button.primary{background:var(--brand); color:#fff}
  .button.primary:hover{filter:brightness(.92)}
  .button.ghost{background:transparent; color:var(--brand); border:2px solid var(--brand)}
  .button.ghost:hover{background:var(--brand); color:#fff}

  /* Solo el hero centrado, NO toda la p√°gina */
  header{
    background:var(--brand);
    color:#fff;
    padding:26px 16px;
    text-align:center;
  }
  header img{max-height:70px; display:block; margin:0 auto 12px}

  /* Barras de botones centradas cuando las uses */
  .btnbar{display:flex; gap:12px; flex-wrap:wrap; justify-content:center; margin:16px 0}

  footer{margin-top:30px; padding:16px; font-size:.9rem; color:#555; background:#f5f7f8; text-align:center}
  footer a{color:var(--brand); text-decoration:none}

  /* Estado activo opcional */
  .active{outline:2px solid #00796B22}

  @media (max-width:640px){
    body{padding-top:72px}
    .nav{width:100%; justify-content:flex-end}
  }
</style>
